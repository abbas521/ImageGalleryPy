{% extends 'base.html' %}

{% block title%}
Thumbnail Gallery
{% endblock %}

{% block content %} 
<div class="container">
    <hr class="mt-2 mb-5">  
    <div class="row text-center text-lg-left">
    {% if images %}
    {% for i in images %}
      <div class="col-lg-3 col-md-4 col-6">
        <a href="#" class="d-block mb-4 h-100">
              <img class="img-fluid img-thumbnail" src="{{i}}" alt="">
            </a>
      </div>
    {%endfor%}
    {%endif%}  
  </div>
  
  </div>
{% endblock %}
